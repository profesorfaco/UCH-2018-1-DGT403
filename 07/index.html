            </div>          
            <div class="col-12">
               <h3>Más grandes</h3>
               <h5>Pie chart con hoyito: Donnut chart</h5>
               <p>Aquí dejo como ejemplo con las superficies de países más grandes del mundo.</p>
               <div id="here" class="my-4"></div>
            </div>
         </div>
      </div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

   var w = 980, h = 350, radius = 200;
   
   var calculo = [
      {name: 'RUS', count: 17100000, color: '#0F2360'},
      {name: 'CAN', count: 9970000, color: '#17366F'},
      {name: 'CHN', count: 9600000, color: '#20497E'},
      {name: 'USA', count: 9160000, color: '#295D8D'},
      {name: 'BRA', count: 8515000, color: '#31709D'},
      {name: 'AUS', count: 7690000, color: '#3A84AC'},
    ];
    
    var arc = d3.arc().outerRadius(radius - 50).innerRadius(100);
    
    var pie = d3.pie().sort(null).value(function(d) { return d.count; });

    var svg = d3.select('#here').append("svg")
      .attr("width", w)
      .attr("height", h)
      .style("background","#EEEEEE")
      .append("g")
      .attr("transform", "translate(" + w/2 + "," + h/2 + ")");

    var g = svg.selectAll(".arc")
      .data(pie(calculo))
      .enter().append("g");    
    
    g.append("path")
      .attr("d", arc)
      .style("fill", function(d,i) { return d.data.color; });
    
    g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.name; })
      .attr("fill","white")
      .style("font-size","11px")

</script>
