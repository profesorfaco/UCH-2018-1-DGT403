            <div class="col-12">
               <h3>Comunas de Santiago</h3>
               <h5>Densidad de las comunas de Santiago <a href="https://es.wikipedia.org/wiki/Anexo:Comunas_de_Santiago_de_Chile#Conurbaci%C3%B3n_de_Santiago" target="_blank" class="badge badge-secondary">2002</a></h5>
               <p>Este gr√°fico se construye mediante consulta a <a href="https://github.com/profesorfaco/dno037-2018-07/blob/master/data/comunas.csv" target="_blank">un CSV</a>, gestionada por <a href="https://github.com/d3/d3-fetch" target="_blank">D3.js</a>. Pueden ver el resultado de la consulta en la consola.</p>
               <div id="here" class="my-4"></div>
            </div>
         </div>
      </div>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script>
         var w = 980, f = 0.05, h = 25;
         
         d3.csv("https://raw.githubusercontent.com/profesorfaco/multimedia2_7/gh-pages/data/comunas.csv").then(function(data) {
         
           console.log(data);
         
           var viz = d3.select("#here")
             .append("svg")
             .attr("width", w)
             .attr("height", h * data.length)
             .style("background","#EEEEEE");
         
           var bar = viz.selectAll("g")
             .data(data)
             .enter()
             .append("g")
             .attr("transform", function(d, i) { return "translate(0," + i * h + ")"; });
             
             bar.append("rect")
               .attr("width", function(d) { return d.densidad * f; })
               .attr("height", h - 5);
             
             bar.append("text")
               .attr("x", function(d) { return (d.densidad * f)+5; })
               .attr("y", h / 2)
               .text(function(d) { return d.comuna; })
               .attr("fill","#445566")
               .attr("font-size","12")
               .attr("font-weight","bold")
             
             bar.append("text")
               .attr("x", function(d) { return (d.densidad * f)-10; })
               .attr("y", h / 2)
               .text(function(d) { return Math.round(d.densidad); })
               .attr("fill","#FFFFFF")
               .attr("font-size","12")
               .attr("text-anchor","end")
         })
      </script>
